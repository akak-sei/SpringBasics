<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tester HTML 5</title>
    <script src="js/html5Example.js"></script>
    <style type="text/css">
        #div1, #div2 {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        function allowDrop (ev) {
            ev.preventDefault();
        }

        function drag (ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop (ev) {
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
            ev.preventDefault();
        }
    </script>

</head>
<body>

    <div id="wrapper">
        <p id="first" class="clickableP">my first javascript</p>
        <p id="second" class="nonClickableP">my second javascript</p>
        <p id="third" class="clickableP">my third javascript</p>
    </div>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="img/test1.gif" id="drag1" width="88" height="31" draggable=true" ondragstart="drag(event)">
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>

</body>

<script>
    window.onload=testQueryAll();
</script>
</html>
