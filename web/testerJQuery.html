<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Examples</title>

    <script src="js/jquery-1.12.1.min.js">
    </script>

    <script>
        $(document).ready(function(){
            $('#button').click(function() {
                $('#div1').hide(1000);
            });
        });
    </script>


</head>
<body>

<div id="div1">Testing...</div>
<input type="button" id="button" value="hide it" />

</body>
</html>
